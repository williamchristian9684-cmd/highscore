<style>
  body {
    font-family: Arial, sans-serif;
    background: #000; /* Black background */
    color: #fff; /* Default text color white */
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: #111; /* Dark container background */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }

  h1 {
    margin-bottom: 20px;
    color: #fff;
  }

  .controls {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .controls select, .controls button {
    padding: 8px 12px;
    font-size: 14px;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    border-radius: 4px;
  }

  .controls select option {
    background: #222;
    color: #fff;
  }

  .stats-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  .stats-table th, .stats-table td {
    border: 1px solid #444;
    padding: 8px;
    text-align: center;
  }

  .stats-table th {
    background: #333;
    color: #fff;
  }

  .stats-table td {
    color: #fff;
  }

  /* Make player names bold */
  .stats-table td:first-child {
    font-weight: bold;
  }

  .loading {
    text-align: center;
    font-style: italic;
    color: #aaa;
  }

  .error {
    color: red;
    font-weight: bold;
  }
</style>
