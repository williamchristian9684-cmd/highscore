<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chivalry Legion High Scores</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: #111;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(255,255,255,0.05);
}

h1 {
  text-align: center;
  color: orange;
  margin-bottom: 20px;
}

button#refreshBtn {
  display: block;
  margin: 0 auto 20px auto;
  padding: 8px 16px;
  font-size: 14px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 4px;
  cursor: pointer;
}
button#refreshBtn:hover { background: #333; }

.stats-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

.stats-table th, .stats-table td {
  border: 1px solid #444;
  padding: 8px;
  text-align: center;
}

.stats-table th {
  background: #222;
  color: #fff;
  font-weight: bold;
}

.stats-table td {
  background: #1a1a1a;
  color: #eee;
}

.stats-table tr:nth-child(even) td {
  background: #2a2a2a;
}

td.player-name {
  font-weight: bold;
  cursor: pointer;
  position: relative;
}

/* Tooltip styling */
.tooltip {
  display: none;
  position: absolute;
  background: #222;
  border: 1px solid #555;
  padding: 10px;
  color: #fff;
  z-index: 100;
  white-space: nowrap;
  max-width: 300px;
}

/* Sort icons next to header */
.sort-icons {
  display: inline-block;
  margin-left: 5px;
  cursor: pointer;
  font-size: 12px;
  vertical-align: middle;
}
.sort-icons span { display: block; line-height: 10px; }
</style>
</head>
<body>

<div class="container">
<h1>Chivalry Legion High Scores</h1>
<button id="refreshBtn">Refresh</button>

<table class="stats-table" id="statsTable">
  <thead>
    <tr>
      <th>Player 
        <span class="sort-icons" data-skill="name"><span>‚ñ≤</span><span>‚ñº</span></span>
      </th>
      <th>‚öîÔ∏è Attack <span class="sort-icons" data-skill="attack"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>üí™ Strength <span class="sort-icons" data-skill="strength"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>üõ°Ô∏è Defence <span class="sort-icons" data-skill="defence"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>üèπ Ranged <span class="sort-icons" data-skill="ranged"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>‚ú® Magic <span class="sort-icons" data-skill="magic"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>üôè Prayer <span class="sort-icons" data-skill="prayer"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>‚ù§Ô∏è Hitpoints <span class="sort-icons" data-skill="hitpoints"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>‚öîÔ∏è Combat <span class="sort-icons" data-skill="combat"><span>‚ñ≤</span><span>‚ñº</span></span></th>
      <th>Total Level <span class="sort-icons" data-skill="total"><span>‚ñ≤</span><span>‚ñº</span></span></th>
    </tr>
  </thead>
  <tbody id="statsTableBody">
    <tr><td colspan="10" class="loading">Loading...</td></tr>
  </tbody>
</table>
</div>

<script>
const PLAYERS = [
  { name: 'G3ND3RB3ND3R', color: '#FF2900' },
  { name: '777 Hit Man', color: '#FF00E1' },
  { name: 'Big Mac luvr', color: '#FF2900' },
];

const SKILLS = [
  'overall','attack','defence','strength','hitpoints',
  'ranged','prayer','magic','cooking','woodcutting',
  'fletching','fishing','firemaking','crafting','smithing',
  'mining','herblore','agility','thieving','slayer',
  'farming','runecraft','hunter','construction'
];

let playerStats = {};

function calculateCombat(stats) {
  const a = stats.attack?.level || 1;
  const s = stats.strength?.level || 1;
  const d = stats.defence?.level || 1;
  const hp = stats.hitpoints?.level || 10;
  const p = stats.prayer?.level || 1;
  const r = stats.ranged?.level || 1;
  const m = stats.magic?.level || 1;
  const base = 0.25 * (d + hp + Math.floor(p/2));
  const melee = 0.325 * (a + s);
  const range = 0.325 * (Math.floor(r/2) + r);
  const mage = 0.325 * (Math.floor(m/2) + m);
  return Math.floor(base + Math.max(melee, range, mage));
}

async function fetchPlayer(playerName){
  const urls = [
    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://secure.runescape.com/m=hiscore_oldschool/index_lite.ws?player=' + playerName),
    'https://cors-anywhere.herokuapp.com/https://secure.runescape.com/m=hiscore_oldschool/index_lite.ws?player=' + playerName
  ];

  for (let url of urls) {
    try{
      const res = await fetch(url);
      if(!res.ok) throw new Error('HTTP status '+res.status);
      const txt = await res.text();
      const lines = txt.trim().split('\n');
      const stats = {};
      for(let i=0;i<lines.length && i<SKILLS.length;i++){
        const parts = lines[i].split(',');
        if(parts.length!==3) continue;
        stats[SKILLS[i]] = {
          rank: parseInt(parts[0],10),
          level: parseInt(parts[1],10),
          xp: parseInt(parts[2],10)
        };
      }
      stats.combat = calculateCombat(stats);
      playerStats[playerName] = stats;
      return;
    } catch(err){
      console.warn('Fetch failed, trying next source for', playerName);
    }
  }
  playerStats[playerName] = { error:true };
}

async function loadAllPlayers(){
  playerStats = {};
  const promises = PLAYERS.map(p=>fetchPlayer(p.name));
  await Promise.all(promises);
  renderTable();
}

function sortPlayers(arr, sortKey, order){
  return arr.slice().sort((a,b)=>{
    const sa = playerStats[a.name];
    const sb = playerStats[b.name];
    if(!sa||sa.error) return 1;
    if(!sb||sb.error) return -1;

    if(sortKey==='name') return order==='asc'? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);

    let va,vb;
    if(sortKey==='total'){ va=sa.overall?.level||0; vb=sb.overall?.level||0; }
    else if(sortKey==='combat'){ va=sa.combat||0; vb=sb.combat||0; }
    else{ va=sa[sortKey]?.level||0; vb=sb[sortKey]?.level||0; }

    return order==='asc'? va-vb : vb-va;
  });
}

let currentSort = { skill:'total', order:'desc' };

function renderTable(){
  const tbody=document.getElementById('statsTableBody');
  const sortedPlayers = sortPlayers(PLAYERS, currentSort.skill, currentSort.order);
  let html='';
  for(const p of sortedPlayers){
    const s = playerStats[p.name];
    if(!s){
      html += `<tr><td colspan="10" class="loading">Loading ${p.name}‚Ä¶</td></tr>`;
      continue;
    }
    if(s.error){
      html += `<tr><td class="player-name" style="color:${p.color}">${p.name}</td><td colspan="9" class="error">name not found</td></tr>`;
      continue;
    }

    const cells = [
      s.attack?.level, s.strength?.level, s.defence?.level,
      s.ranged?.level, s.magic?.level, s.prayer?.level,
      s.hitpoints?.level, s.combat, s.overall?.level
    ];

    // Build tooltip HTML for all skills
    let tooltipHtml = '<strong>Full Stats:</strong><br>';
    for(const skill in s){
      if(skill !== 'combat'){
        tooltipHtml += `${skill.charAt(0).toUpperCase() + skill.slice(1)}: ${s[skill].level} <br>`;
      }
    }
    tooltipHtml += `Combat: ${s.combat}`;

    html += `<tr>
      <td class="player-name" style="color:${p.color}">
        ${p.name}
        <div class="tooltip">${tooltipHtml}</div>
      </td>
      ${cells.map(c=>`<td>${c!==undefined?c:'-'}</td>`).join('')}
    </tr>`;
  }
  tbody.innerHTML=html;

  // Adjust tooltip position
  document.querySelectorAll('.player-name').forEach(cell => {
    const tooltip = cell.querySelector('.tooltip');
    cell.addEventListener('mousemove', e => {
      const rect = tooltip.getBoundingClientRect();
      const viewportWidth = window.innerWidth;
      let left = 105; // default
      if(e.clientX + rect.width + 20 > viewportWidth){
        left = -rect.width - 10; // move to left of name
      }
      tooltip.style.left = left + 'px';
      tooltip.style.top = '50%';
      tooltip.style.transform = 'translateY(-50%)';
    });
  });
}

// Sort icon click events
document.querySelectorAll('.sort-icons').forEach(icon=>{
  const skill = icon.dataset.skill;
  const spans = icon.querySelectorAll('span');
  spans[0].addEventListener('click',()=>{ currentSort={skill,order:'asc'}; renderTable(); });
  spans[1].addEventListener('click',()=>{ currentSort={skill,order:'desc'}; renderTable(); });
});

// Refresh button
document.getElementById('refreshBtn').addEventListener('click', loadAllPlayers);

window.addEventListener('load', loadAllPlayers);
</script>

</body>
</html>
