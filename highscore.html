<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chivalry Legions - High Scores</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  padding: 20px;
  color: #fff;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  background: #111;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(255,255,255,0.05);
}
h1 {
  margin-bottom: 20px;
  color: #fff;
  display: inline-block;
  margin-right: 10px;
}
button#refreshBtn {
  padding: 6px 12px;
  font-size: 14px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 4px;
  cursor: pointer;
}
button#refreshBtn:hover { background: #333; }
.stats-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
.stats-table th, .stats-table td {
  border: 1px solid #444;
  padding: 8px;
  text-align: center;
}
.stats-table th {
  background: #222;
  color: #fff;
  font-weight: bold;
  position: relative;
}
.stats-table td {
  background: #1a1a1a;
  color: #eee;
}
.stats-table tr:nth-child(even) td { background: #2a2a2a; }
td.player-name {
  font-weight: bold;
  cursor: pointer;
  position: relative;
}
.sort-icons {
  display: inline-block;
  margin-left: 5px;
  cursor: pointer;
  font-size: 12px;
  vertical-align: middle;
}
.sort-icons span {
  display: inline-block;
  line-height: 12px;
  margin-left: 1px;
  color: #aaa;
  transition: color 0.2s;
}
.sort-icons span:hover { color: #fff; }
th img.skill-icon { width: 20px; height: 20px; vertical-align: middle; margin-right: 4px; }
.loading { text-align:center; font-style:italic; color:#999; }
.error { color:#ff4d4d; font-weight:bold; }

/* Tooltip card */
.tooltip {
  display: none;
  position: absolute;
  background: #222;
  color: #fff;
  padding: 10px;
  border: 1px solid #444;
  border-radius: 6px;
  z-index: 100;
  font-size: 12px;
  max-width: 220px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}
.tooltip h4 {
  margin: 0 0 6px 0;
  font-size: 14px;
  text-align: center;
  border-bottom: 1px solid #444;
  padding-bottom: 4px;
}
.tooltip .stat-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 4px;
}
.tooltip .stat-row img {
  width: 18px;
  height: 18px;
  vertical-align: middle;
  margin-right: 4px;
}
</style>
</head>
<body>
<div class="container">
<h1>OSRS Player Stats</h1>
<button id="refreshBtn">Refresh</button>

<table class="stats-table" id="statsTable">
  <thead>
    <tr>
      <th>Player</th>
      <th><img src="https://oldschool.runescape.wiki/images/Attack_icon.png" class="skill-icon" alt="Attack">Attack <span class="sort-icons" data-skill="attack"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Strength_icon.png" class="skill-icon" alt="Strength">Strength <span class="sort-icons" data-skill="strength"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Defence_icon.png" class="skill-icon" alt="Defence">Defence <span class="sort-icons" data-skill="defence"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Ranged_icon.png" class="skill-icon" alt="Ranged">Ranged <span class="sort-icons" data-skill="ranged"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Magic_icon.png" class="skill-icon" alt="Magic">Magic <span class="sort-icons" data-skill="magic"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Prayer_icon.png" class="skill-icon" alt="Prayer">Prayer <span class="sort-icons" data-skill="prayer"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Hitpoints_icon.png" class="skill-icon" alt="Hitpoints">Hitpoints <span class="sort-icons" data-skill="hitpoints"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Combat_icon.png" class="skill-icon" alt="Combat">Combat <span class="sort-icons" data-skill="combat"><span>▲</span><span>▼</span></span></th>
      <th><img src="https://oldschool.runescape.wiki/images/Overall_icon.png" class="skill-icon" alt="Total Level">Total Level <span class="sort-icons" data-skill="total"><span>▲</span><span>▼</span></span></th>
    </tr>
  </thead>
  <tbody id="statsTableBody">
    <tr><td colspan="10" class="loading">Loading...</td></tr>
  </tbody>
</table>
<div class="tooltip" id="tooltip"></div>
</div>

<script>
const PLAYERS = [
  { name: 'G3ND3RB3ND3R', color: '#FF2900' },
  { name: '777 Hit Man', color: '#FF00E1' },
  { name: 'Big Mac luvr', color: '#FF2900' },
];

const SKILLS = [
  {key:'overall', icon:'https://oldschool.runescape.wiki/images/Overall_icon.png'},
  {key:'attack', icon:'https://oldschool.runescape.wiki/images/Attack_icon.png'},
  {key:'strength', icon:'https://oldschool.runescape.wiki/images/Strength_icon.png'},
  {key:'defence', icon:'https://oldschool.runescape.wiki/images/Defence_icon.png'},
  {key:'hitpoints', icon:'https://oldschool.runescape.wiki/images/Hitpoints_icon.png'},
  {key:'ranged', icon:'https://oldschool.runescape.wiki/images/Ranged_icon.png'},
  {key:'prayer', icon:'https://oldschool.runescape.wiki/images/Prayer_icon.png'},
  {key:'magic', icon:'https://oldschool.runescape.wiki/images/Magic_icon.png'},
  {key:'combat', icon:'https://oldschool.runescape.wiki/images/Combat_icon.png'},
];

let playerStats = {};

function calculateCombat(stats) {
  const a = stats.attack?.level || 1;
  const s = stats.strength?.level || 1;
  const d = stats.defence?.level || 1;
  const hp = stats.hitpoints?.level || 10;
  const p = stats.prayer?.level || 1;
  const r = stats.ranged?.level || 1;
  const m = stats.magic?.level || 1;
  const base = 0.25 * (d + hp + Math.floor(p/2));
  const melee = 0.325 * (a + s);
  const range = 0.325 * (Math.floor(r/2) + r);
  const mage = 0.325 * (Math.floor(m/2) + m);
  return Math.floor(base + Math.max(melee, range, mage));
}

async function fetchPlayer(playerName){
  const proxyUrl = 'https://api.allorigins.win/raw?url=' +
    encodeURIComponent('https://secure.runescape.com/m=hiscore_oldschool/index_lite.ws?player=' + playerName);

  try{
    const res = await fetch(proxyUrl);
    if(!res.ok) throw new Error('HTTP status '+res.status);
    const txt = await res.text();
    const lines = txt.trim().split('\n');
    const stats = {};
    for(let i=0;i<lines.length;i++){
      const parts = lines[i].split(',');
      if(parts.length!==3) continue;
      const skill = SKILLS.find(s => s.key===SKILLS[i]?.key)?.key || SKILLS[i]?.key;
      stats[SKILLS[i]?.key || i] = {
        rank: parseInt(parts[0],10),
        level: parseInt(parts[1],10),
        xp: parseInt(parts[2],10)
      };
    }
    stats.combat = calculateCombat(stats);
    playerStats[playerName] = stats;
  } catch(err){
    console.error('Error fetching '+playerName, err);
    playerStats[playerName] = { error:true, errorMessage: err.message };
  }
}

async function loadAllPlayers(){
  playerStats = {};
  const promises = PLAYERS.map(p=>fetchPlayer(p.name));
  await Promise.all(promises);
  renderTable();
}

function sortPlayers(arr, sortKey, order){
  return arr.slice().sort((a,b)=>{
    const sa = playerStats[a.name];
    const sb = playerStats[b.name];
    if(!sa||sa.error) return 1;
    if(!sb||sb.error) return -1;
    let va,vb;
    if(sortKey==='total'){ va=sa.overall?.level||0; vb=sb.overall?.level||0; }
    else if(sortKey==='combat'){ va=sa.combat||0; vb=sb.combat||0; }
    else{ va=sa[sortKey]?.level||0; vb=sb[sortKey]?.level||0; }
    return order==='asc'? va-vb : vb-va;
  });
}

let currentSort = { skill:'total', order:'desc' };

function renderTable(){
  const tbody=document.getElementById('statsTableBody');
  const sortedPlayers = sortPlayers(PLAYERS, currentSort.skill, currentSort.order);
  let html='';
  for(const p of sortedPlayers){
    const s = playerStats[p.name];
    if(!s){
      html += `<tr><td colspan="10" class="loading">Loading ${p.name}…</td></tr>`;
      continue;
    }
    if(s.error){
      html += `<tr><td class="player-name" style="color:${p.color}">${p.name}</td><td colspan="9" class="error">Error: ${s.errorMessage||'Failed to load'}</td></tr>`;
      continue;
    }
    const cells = [
      s.attack?.level, s.strength?.level, s.defence?.level,
      s.ranged?.level, s.magic?.level, s.prayer?.level,
      s.hitpoints?.level, s.combat, s.overall?.level
    ];
    html += `<tr>
      <td class="player-name" style="color:${p.color}" data-player="${p.name}">${p.name}</td>
      ${cells.map(c=>`<td>${c!==undefined?c:'-'}</td>`).join('')}
    </tr>`;
  }
  tbody.innerHTML=html;
  addTooltipEvents();
}

function addTooltipEvents() {
  const tooltip = document.getElementById('tooltip');
  document.querySelectorAll('td.player-name').forEach(td => {
    td.addEventListener('mouseenter', e => {
      const name = td.dataset.player;
      const stats = playerStats[name];
      if (!stats || stats.error) return;

      let content = `<h4>${name}</h4>`;
      SKILLS.forEach(skill => {
        const lvl = stats[skill.key]?.level ?? '-';
        if(skill.key==='combat') return;
        content += `<div class="stat-row"><div><img src="${skill.icon}" alt="${skill.key}">${skill.key.charAt(0).toUpperCase()+skill.key.slice(1)}</div><div>${lvl}</div></div>`;
      });
      content += `<div class="stat-row"><div><img src="https://oldschool.runescape.wiki/images/Combat_icon.png" alt="Combat">Combat</div><div>${stats.combat}</div></div>`;

      tooltip.innerHTML = content;
      tooltip.style.display = 'block';

      const rect = td.getBoundingClientRect();
      tooltip.style.top = (rect.bottom + window.scrollY + 5) + 'px';
      tooltip.style.left = (rect.left + window.scrollX) + 'px';
    });
    td.addEventListener('mouseleave', e => { tooltip.style.display='none'; });
  });
}

// Sort icons
document.querySelectorAll('.sort-icons').forEach(icon=>{
  const skill = icon.dataset.skill;
  const spans = icon.querySelectorAll('span');
  spans[0].addEventListener('click',()=>{ currentSort={skill,order:'asc'}; renderTable(); });
  spans[1].addEventListener('click',()=>{ currentSort={skill,order:'desc'}; renderTable(); });
});

// Refresh button
document.getElementById('refreshBtn').addEventListener('click', loadAllPlayers);

window.addEventListener('load', loadAllPlayers);
</script>
</body>
</html>
