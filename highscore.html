<style>
  body {
    font-family: Arial, sans-serif;
    background: #000; /* black page background */
    color: #fff;       /* default text white */
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: #1a1a1a; /* dark gray container for contrast */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(255,255,255,0.1);
  }

  h1 {
    margin-bottom: 20px;
    color: #fff;
  }

  .controls {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .controls select, .controls button {
    padding: 8px 12px;
    font-size: 14px;
    background: #333;
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
  }

  .controls select:hover, .controls button:hover {
    background: #444;
  }

  .stats-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  .stats-table th, .stats-table td {
    border: 1px solid #555;
    padding: 8px;
    text-align: center;
  }

  .stats-table th {
    background: #222;
    color: #fff;
    font-weight: bold;
  }

  .stats-table td {
    background: #1a1a1a;
    color: #fff;
  }

  .stats-table tr:nth-child(even) td {
    background: #2a2a2a; /* subtle striped effect */
  }

  .stats-table td.player-name {
    font-weight: bold; /* bold player names */
  }

  .loading {
    text-align: center;
    font-style: italic;
    color: #999;
  }

  .error {
    color: #ff4d4d;
    font-weight: bold;
  }
</style>
